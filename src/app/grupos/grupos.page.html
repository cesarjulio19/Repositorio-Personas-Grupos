<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Grupos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Grupos</ion-title>
    </ion-toolbar>
  </ion-header>
  <app-routing-bar></app-routing-bar>

  <ion-list>
    <ion-item *ngFor="let g of group$ | async; let i = index" button detail="false"  (click)="openGroupForm(g, i)">
      <ion-label class="ion-text-nowrap">
        {{g.name}}
      </ion-label>
      <ion-button id ="delete" (click)="confirmDelete(g.id); $event.stopPropagation()" >Delete</ion-button>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="onAddGroup()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
